<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="gameContainer">
            <div class="canvas-container invisible">
                <div class="cavas-align">

                    <h1 id="score"></h1>
                    <canvas id="canvas" class="canvas-style"></canvas>
                </div>
            </div>
            <div class="start-container visible">
                <h1>IRON JUMP</h1>
                <button id="btn-Start" class="btn start">START</button>
            </div>
            <div class="gameOver-container invisible">
                <h1>GAME OVER</h1>
                <button id="btn-Try" class="btn try">TRY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="js/finish.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/powerballs.js"></script>
    <script src="js/platforms.js"></script>
    <script src="js/jumper.js"></script>
    <script src="js/background.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
