<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <title> IronJump </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="gameContainer">
            <div class="canvas-container invisible">

                <div class="cavas-align">
                    <img class="frame" src="img/frameCanvas.png" alt="frame canvas">
                    <h1 id="score" class="score"><img src="img/score.png" alt="score"><span></span></h1>
                    <canvas id="canvas" class="canvas-style"></canvas>
                </div>
            </div>
            <div class="start-container visible">
                <img class="logo-img" src="img/logo.png" alt="Tron Jump Game">
                <img class="instructions-img" src="img/instructions.png" alt="Tron Jump Game">
                <button id="btn-Start" class="btn start">START</button>
            </div>
            <div class="gameOver-container invisible">
                <img class="gOver-img" src="img/game-over.png" alt="Game over">
                <h1 class="score-gOver">LOSER!</h1>
                <button id="btn-Try" class="btn try">TRY AGAIN</button>
            </div>
            <div class="win-container invisible">
                <img class="win-img" src="img/you-win.png" alt="You win">
                <h1 class="score-win">NOW YOU GO BACK TO CODE!</h1>
                <button id="btn-Again" class="btn try">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    <div id='win-sound' style="display: none">

    </div>

    <div id='main-sound' style="display: none">

    </div>

    <div id='loser-sound' style="display: none">

    </div>

    <script src="js/finish.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/powerballs.js"></script>
    <script src="js/fakeplatforms.js"></script>
    <script src="js/platforms.js"></script>
    <script src="js/jumper.js"></script>
    <script src="js/background.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
